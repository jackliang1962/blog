<p>与四化建公司南京乙烯工程指挥部青年突击队部分成员相约广西边境自驾游。情景令人难忘，作此阕以记之。</p>
</blockquote>
<p>海阔碧空远<br>
礁乱衬银滩<br>
故碑犹在河头<br>
佑我笑声欢<br>
十万重山既渡<br>
始见雄关威影<br>
峰笋缀田园<br>
更有天外瀑<br>
飞作翠玉衫</p>
<p>洞庭月<br>
金陵雪<br>
去如烟<br>
夜深难尽旧叙<br>
酒酣再一坛<br>
纵是芜丘荒野<br>
难阻宏图远志<br>
屈指意阑珊<br>
不悔生华发<br>
曾是美少年</p>
